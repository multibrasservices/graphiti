# docker-compose.yml - Version avec syntaxe de volume explicite

services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    depends_on:
      - graph
    expose:
      - "80"
    
    # --- MODIFICATION ICI ---
    # On utilise la syntaxe "longue" pour être plus clair avec Docker.
    # Cela spécifie explicitement que c'est un montage de type "bind".
    volumes:
      - type: bind
        source: ./Caddyfile
        target: /etc/caddy/Caddyfile
        
    environment:
      - BASIC_AUTH_USER=${BASIC_AUTH_USER}
      - BASIC_AUTH_PASS=${BASIC_AUTH_PASS}
    labels:
      - "coolify.port=80"

  graph:
    build:
      context: .
    expose:
      - "8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthcheck')",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${GRAPH_SERVICE_USER}
      - NEO4J_PASSWORD=${GRAPH_SERVICE_PASSWORD}
      - PORT=8000

  neo4j:
    image: neo4j:5.26.2
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 5s
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    environment:
      # --- CORRECTION DE FAUTE DE FRAPPE ICI ---
      # J'avais écrit NEO_AUTH, le nom correct est NEO4J_AUTH.
      - NEO4J_AUTH=${NEO4J_AUTH}

volumes:
  neo4j_data:
